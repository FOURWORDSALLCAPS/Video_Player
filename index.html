<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">
</head>
<body>
  <div id="player" class="vp-player">
    <div class="js-video-container vp-video"></div>
    <div class="vp-background-button">
      <button class="vp-button js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="vp-button js-pause-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button class="vp-button js-volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      <button class="vp-button js-mute-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
      <div class="vp-time">
        <span class="js-current-time"></span>
      </div>
      <div class="js-progress vp-progress">
        <div class="js-progress-slider vp-progress-slider"></div>
        <span class="vp-slider"></span>
      </div>
      <div class="vp-time">
        <span class="js-duration"></span>
      </div>
      <button class="vp-button js-fullscreen-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/78/db/78db3456-3fd3-4504-9ed9-d2d1fd843c0b/highest_peak.mp4',
    });
  </script>

</body>
</html>
