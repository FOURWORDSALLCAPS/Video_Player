<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">
  <style type="text/css">
    button.css-play {
        border-style: none;
        cursor: pointer;
        color: white;
        background-color: transparent;
        font-size: 14pt;
        height: 35px;
        width: 36px;
    }
    button.css-volume {
        border-style: none;
        cursor: pointer;
        color: white;
        background-color: transparent;
        font-size: 14pt;
        height: 35px;
        width: 39px;
    }
    button.css-fullscreen {
        border-style: none;
        cursor: pointer;
        color: white;
        background-color: transparent;
        font-size: 14pt;
        height: 35px;
        width: 36px;
    }
    div.css-time {
      color: white;
      font-size: 12pt;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 37px;
      width: 51px;
    }
    div.css-player {
        width: 800px;
        height: 600px;
        box-shadow: 0 0 20px rgba(0,0,0,1.5);
        display: flex;
        flex-direction: column;
    }
    div.css-video {
        flex-grow: 1;
    }
    div.css-background-button {
        background: black;
        display: flex;
        height: 39px;
        flex-direction: row;
    }
    div.css-flex {
        flex-grow: 1;
    }
  </style>
</head>
<body>
  <div id="player" class="css-player">
    <div class="js-video-container css-video"></div>
    <div class="css-background-button">
      <button class="css-play js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="css-play js-pause-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button class="css-volume js-volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      <button class="css-volume js-mute-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
      <div class="css-time">
        <span class="js-current-time"></span>
      </div>
      <div class="css-flex"></div>
      <div class="css-time">
        <span class="js-duration"></span>
      </div>
      <button class="css-fullscreen js-fullscreen-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/78/db/78db3456-3fd3-4504-9ed9-d2d1fd843c0b/highest_peak.mp4',
    });
  </script>

</body>
</html>
