<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <style type="text/css">
    button.css-play {
        border-style: none;
        cursor: pointer;
        color: white;
        background-color: transparent
    }
    div.css-player {
        width: 800px;
        height: 600px;
        box-shadow: 0 0 20px rgba(0,0,0,1.5);
        display: flex;
        flex-direction: column;
    }
    div.css-video {
        flex-grow: 1;
    }
    div.css-background-button {
        background: black;
    }
  </style>
</head>
<body>
  <div id="player" class="css-player">
    <div class="js-video-container css-video"></div>
    <div class="css-background-button">
      <button class="css-play js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="css-play js-pause-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button class="css-play js-volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i></i></button>
      <button class="css-play js-mute-button"><i class="fa fa-volume-up" aria-hidden="true"></i></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/78/db/78db3456-3fd3-4504-9ed9-d2d1fd843c0b/highest_peak.mp4',
    });
  </script>

</body>
</html>
